<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>

</head>

<body>

<template>
	<p>
		This <span class="adjective"></span> template has been copied 
		
		<span class="number-of-copies"></span> times.
	</p>
	
</template>

<button onClick="copyTemplate();">Copy Template</button>


<script type="text/javascript">

	var numberOfCopies = 0;
	
	function copyTemplate() {

	// 1. get a reference to template
	var template = document.querySelector('template');  
	
	
	// 2. clone template content
	var clone = document.importNode(template.content, true);

	// 3. Change target elements (replace placeholders)
	clone.querySelector('.adjective').textContent = "awsome";
	clone.querySelector('.number-of-copies').textContent = ++numberOfCopies;
	
	// 4. insert to DOM (activate template, append to page)
	document.body.appendChild(clone);
		
	}

	
</script>

</body>
</html>
